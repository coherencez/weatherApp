<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<header class="pageTitle">
				<h1>Animal Weather</h1>
			</header>
		</div>
		<nav class="navbar navbar-inverse">
			<!-- <ul class="nav navbar-nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">Weather</a></li>
			</ul> -->
			<select name="Unit Choice" id="unitSelect" class="form-control selectBox">
				<option disabled selected>Units:</option>
				<option value="metric">Metric</option>
				<option value="imperial">USA Imperial</option>
				<option value="kelvin">Kelvins</option>
			</select>
			<select name="Forecast Choice" id="forecastSelect" class="form-control selectBox">
				<option disabled selected>Forecast:</option>
				<option value="current">Current Weather</option>
				<option value="fiveDay">5-day forecast</option>
			</select>
			<form class="navbar-form navbar-right" role="search">
  	      <div class="form-group">
  	        <input type="text" id="cityInput" class="form-control" placeholder="Search">
  	      </div>
  	      <button id="submitButton" class="btn ">Submit</button>
  	   </form>
		</nav>
		
		<div id="output" class="container">
			
			
		</div>

	</div>
	







	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="js/weatherReport.js"></script>
	<script src="js/events.js"></script>
	<script src="js/parseWeather.js"></script>
</body>
</html>
